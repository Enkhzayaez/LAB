<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h2>Барааны жагсаалт:</h2>
    
    {% if items %}
    <table border="1">
        <thead>
            <th>Барааны нэр</th>
            <th>Төрөл</th>
        </thead>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <p>Барааны мэдээлэл олдсонгүй.</p>
    {% endif %}
    <button type="button" href=""></button>
</body>
</html>
